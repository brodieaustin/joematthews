---
layout: base
---

<article>
  <header class="page-header">
    <div class="container">
      {% if page.section %}<span class="section-label">{{ page.section }}</span>{% endif %}
      <h1>{{ page.title }}</h1>
    </div>
  </header>
  <section class="page-content">
    {{ content }}
  </section>
</article>
